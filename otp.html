<body>

    
        <div class="container">
            <div class="otp_page">
            <h2>OTP Code</h2>
            <p>We sent OTP code vis email to abc@gmail.com.</p>
                
            <div id="otp_inputs" class="inputs">
                <input class="otp_input" type="text" inputmode="numeric" maxlength="1" />
                <input class="otp_input" type="text" inputmode="numeric" maxlength="1" />
                <input class="otp_input" type="text" inputmode="numeric" maxlength="1" />
                <input class="otp_input" type="text" inputmode="numeric" maxlength="1" />
            </div>
            <p class="send_again">Wait for 1:00 <a href="#">Send Again</a></p>
            <button type="submit" class="otp_submit">Next</button>
        </div>


    <script>
        
        const inputs = document.getElementById("otp_inputs");
        
        otp_inputs.addEventListener("input", function (e) {
          const target = e.target;
          const val = target.value;
        
          if (isNaN(val)) {
            target.value = "";
            return;
          }
        
          if (val != "") {
            const next = target.nextElementSibling;
            if (next) {
              next.focus();
            }
          }
        });
        
        inputs.addEventListener("keyup", function (e) {
          const target = e.target;
          const key = e.key.toLowerCase();
        
          if (key == "backspace" || key == "delete") {
            target.value = "";
            const prev = target.previousElementSibling;
            if (prev) {
              prev.focus();
            }
            return;
          }
        });
    </script>

   
 
</body>
</html>
